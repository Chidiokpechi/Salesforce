name: Actions Workflow

on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@
        with:
          who-to-greet: Chidiebere Okpechi
      - name: Log greeting Time
        run: echo "${{steps.greet.output.time}}"
